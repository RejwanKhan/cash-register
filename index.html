<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<header>
    <h1>Cash App Register</h1>
</header> 
<body>
   
    <main>
        <br>

        <div class="grid-container">
            <div class="grid-row">
                <div id="KitKat" class ="chocolate">
                    <img src="https://a9e9k6t9.stackpathcdn.com/pub/media/catalog/product/cache/20a66ad9832fef4ad18737cb360000c7/3/1/312767_a.jpg">
                    <p>£1.99</p>
                </div>
                
                <div id="Oreo" class ="chocolate">
                    <img src="https://digitalcontent.api.tesco.com/v2/media/ghs/e6b2e65a-cd7d-41cc-87a5-1c4108950f6b/3603d539-4f25-4273-930f-f790d22b9195_1014455455.jpeg?h=540&w=540">
                    <p>£1.69</p>
                </div>
                
                <div id="Kinder Bueno" class ="chocolate">
                    <img src="https://europafoodxb.com/media/images/products/2022/03/ezgif-5-c7218e30be.webp">
                    <p>£0.80</p>
                </div>
            </div>

            <div class="grid-row">
                <div id="Dairy Milk" class ="chocolate">
                    <img src="https://cdn.shopify.com/s/files/1/0516/6491/2583/products/39129_a_jpg.webp?v=1648983891" alt="Dairy milk">
                    <p>£0.70</p>
                </div>
                
                <div id="Twix" class ="chocolate">
                <img src="https://app.stoneagegroup.co.uk/wp-content/uploads/2020/09/twix.jpg" alt="Twix">
                    <p>£0.80</p>
                </div>
                
                <div id="Maltesers" class ="chocolate">
                    <img src="https://u5j4h3u7.stackpathcdn.com/pub/media/catalog/product/cache/20a66ad9832fef4ad18737cb360000c7/4/0/40663.jpg" alt="Maltesers">
                    <p>£.90</p>
                </div>
            </div>
            
            <div class="grid-row">
                <div id="Flake" class ="chocolate">
                    <img src="https://assets.sainsburys-groceries.co.uk/gol/2566382/1/640x640.jpg" alt="Flake chocolate bar">
                    <p>£1.00</p>
                </div>
                
                <div id="Bounty" class ="chocolate">
                    <img src="https://www.kff.co.uk/images_products/L_bounty.jpg" alt="Bounty bar">
                    <p>£1.29</p>
                </div>
                
                <div id="Mars Bar" class ="chocolate">
                    <img src="https://wdsgroup.co.uk/wp-content/uploads/2020/09/Mars-Bar-Chocolate.jpg" alt="Mars Bar chocolate">
                    <p>£0.90</p> 
                </div>
            </div>

        </div>

        <button class="checkout">Checkout</button>
        <br>
        <br>
  
        <label class="total">Total: $0</label>
    
    </main>
    <script src ="script.js"></script>
</body>
</html>
